<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Window</title>
  <style>
    /* 悬浮窗口的样式 */
    body {
      background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .content {
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Floating Window</h1>
    <p>This is a floating window.</p>
    <button onclick="window.close()">Close</button> <!-- 关闭按钮 -->
  </div>

  <script>
    
  </script>
</body>
</html>
